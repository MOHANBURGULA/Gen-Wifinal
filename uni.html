<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        *{
            font-family: 'Poppins', sans-serif;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #e8eaf6, #f1f3f6, #dde1e7);
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #374151;
            font-size: 2.5rem;
        }

        /* Navbar Styling */
        .navbar {
            background: linear-gradient(90deg, #3b82f6, #1e40af);
            padding: 15px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand,
        .navbar-nav .nav-link {
            color: #ffffff !important;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .navbar-brand:hover,
        .navbar-nav .nav-link:hover {
            color: #a5b4fc !important;
        }

        .navbar-toggler {
            background-color: #ffffff;
        }

        /* Form Styling */
        form {
            max-width: 700px;
            margin: 40px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            color: #4b5563;
        }

        label {
            font-weight: bold;
            color: #1f2937;
            margin-top: 15px;
            display: block;
        }

        input,
        textarea {
            border-radius: 8px;
            border: 1px solid #d1d5db;
            padding: 10px;
            margin-top: 5px;
            width: 100%;
            transition: border-color 0.3s ease;
        }

        input:focus,
        textarea:focus {
            border-color: #3b82f6;
            outline: none;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.2);
        }

        button {
            background-color: #3b82f6;
            color: #ffffff;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 20px;
        }

        button:hover {
            background-color: #2563eb;
            transform: translateY(-2px);
        }

        .goto1 {
            text-align: center;
            margin-top: 20px;
        }

        .goto1 a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: bold;
        }

        .goto1 a:hover {
            color: #1e40af;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            form {
                padding: 20px;
            }

            button {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Gen-Wi</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link active" aria-current="page" href="#" id="homebtn">Home</a>
                    <a class="nav-link" href="#" id="aboutbtn">About</a>
                    <a class="nav-link" href="#">Templates</a>
                    <a class="nav-link" href="#" id="helpbtn">Help</a>
                    <a class="nav-link" href="#" id="contactbtn">Contact Us</a>
                </div>
            </div>
        </div>
    </nav>

    <h1>Gen-Wi Document Generator</h1>

    <form id="documentForm">

        <label for="title">Document Title:</label>
        <input type="text" id="title" name="title" class="form-control" required>

        <label for="projectName">Project Name:</label>
        <input type="text" id="projectName" name="projectName" class="form-control" required>

        <label for="theme">Project Theme:</label>
        <input type="text" id="theme" name="theme" class="form-control" required>

        <label for="members"> Team Members Name :</label>
        <input type="text" id="members" name="members" class="form-control" required>

        <label for="members">Team Members Name:</label>
        <input type="text" id="members" name="members" class="form-control" required>

        <label for="members"> Team Members Name:</label>
        <input type="text" id="members" name="members" class="form-control" required>

        <label for="abstract">Abstract of the Project:</label>
        <textarea id="abstract" name="abstract" class="form-control" rows="4" required></textarea>

        <label for="mentor">Mentor Name:</label>
        <input type="text" id="mentor" name="mentor" class="form-control" required>

        <label for="title">Document Title:</label>
        <input type="text" id="title" name="title" class="form-control" required>

        <label for="author">Incharge Name:</label>
        <input type="text" id="author" name="author" class="form-control" required>

        <label for="content">Document Content:</label>
        <textarea id="content" name="content" class="form-control" rows="6" required></textarea>

        <label for="template">Select Template:</label>
        <select id="template" name="template" class="form-control">
            <option value="Template 1">Template 1</option>
            <option value="Template 2">Template 2</option>
        </select>

        <button type="button" id="generatePDF" class="btn btn-success mt-3">Generate PDF</button>
        <div class="goto1"><a href="loginform.html">Back to page</a></div>
    </form>

    <script>
        document.getElementById('generatePDF').addEventListener('click', function () {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // Set background color
            doc.setFillColor(240, 240, 240); // Light gray background
            doc.rect(0, 0, 210, 297, 'F'); // Apply to entire page (A4 size)

            // Add page border
            doc.setLineWidth(0.5);
            doc.setDrawColor(0, 0, 0);
            doc.rect(10, 10, 190, 277); // Draws a rectangle as a border (x, y, width, height)

            // Set margins for the content
            const marginX = 15;
            let currentY = 20; // Start position for text after top margin

            // Capture form data
            const projectName = document.getElementById('projectName').value;
            const theme = document.getElementById('theme').value;
            const members = document.getElementById('members').value;
            const abstract = document.getElementById('abstract').value;
            const mentor = document.getElementById('mentor').value;
            const title = document.getElementById('title').value;
            const author = document.getElementById('author').value;
            const content = document.getElementById('content').value;
            const template = document.getElementById('template').value;

            // Add content to the PDF
            doc.setFontSize(12);
            doc.setTextColor(0, 0, 0); // Set text color to black

            doc.text(`Project Name: ${projectName}`, marginX, currentY);
            currentY += 10;
            doc.text(`Project Theme: ${theme}`, marginX, currentY);
            currentY += 10;
            doc.text(`Team Members: ${members}`, marginX, currentY);
            currentY += 10;
            doc.text('Abstract:', marginX, currentY);
            currentY += 10;
            doc.text(abstract, marginX, currentY, { maxWidth: 180 }); // Limit width for better margins
            currentY += 30;
            doc.text(`Mentor: ${mentor}`, marginX, currentY);
            currentY += 10;
            doc.text(`Document Title: ${title}`, marginX, currentY);
            currentY += 10;
            doc.text(`Incharge Name: ${author}`, marginX, currentY);
            currentY += 10;
            doc.text('Content:', marginX, currentY);
            currentY += 10;
            doc.text(content, marginX, currentY, { maxWidth: 180 });
            currentY += 40; // Leave space for additional content
            doc.text(`Selected Template: ${template}`, marginX, currentY);

            // Save the PDF
            doc.save('Generated_Document.pdf');
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
